<body>
    <script>
        class Aluno{
            constructor(nome,sobrenome,curso,semestre){
                this.nome = nome;
                this.sobrenome = sobrenome;
                this.curso = curso;
                this.semestre = semestre;
            }
            
            exibirInformações(){
                return(console.log(`Nome: ${this.nome}, sobrenome: ${this.sobrenome}, curso: ${this.curso}, semestre: ${this.semestre}` ))
            }
        }
            
        let Aluno1 = new Aluno('Melissa', "souza", "DS", "2 semestre")

        console.log(Aluno1)
        console.log(` ${Aluno1.exibirInformações()}`);
    </script>
