<body>
    <script>
        class Quadrado{
            constructor(lado){
                this.lado = lado;
            }
            
            calcularArea(){
                return(console.log(`area do quadrado : ${this.lado*this.lado}`))
            }
        }
            
        let Quadrado1 = new Quadrado(10)

        console.log(Quadrado1)
        console.log(` ${Quadrado1.calcularArea()}`);
    </script>
